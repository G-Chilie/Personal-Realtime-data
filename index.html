<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>User Profile</title>
</head>
<body>

<!-- User Profile Display -->
<div class="user-profile">
    <h2>Slack Profile:</h2>
    <img alt="chinwetop" data-testid="slackDisplayImage" width="100" height="100" alt="">
    <h3 data-testid="slackUserName"></h3>
    <p data-testid="currentDayOfTheWeek"></p>
    <p data-testid="currentUTCTime"></p>
    <p data-testid="myTrack"></p>
    <a data-testid="githubURL" target="_blank">GitHub Profile</a>
</div>

<script src="./script.js"></script>
<link rel="stylesheet" href="./style.css">
</body>
</html>
